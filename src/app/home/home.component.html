<carousel>
    <slide>
      <img src="https://valor-software.com/ngx-bootstrap/assets/images/nature/1.jpg" alt="first slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="https://valor-software.com/ngx-bootstrap/assets/images/nature/2.jpg" alt="second slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="https://valor-software.com/ngx-bootstrap/assets/images/nature/3.jpg" alt="third slide" style="display: block; width: 100%;">
    </slide>
  </carousel>


  <p>
    If `true` - carousel indicators indicate slides chunks works ONLY if singleSlideOffset = FALSE
  </p>
  <carousel [itemsPerSlide]="itemsPerSlide"
  [singleSlideOffset]="singleSlideOffset"
  [interval]="false"
  [noWrap]="noWrap">
<slide *ngFor="let slide of slides; let index=index"> 
        <img [src]="slide.image"   alt="image slide" style="display: block; width: 100%; text-align: center;">
      
</slide>
</carousel>
